<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component Challenge</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
    <meta name="description" content="This is the Interactive Pricing Component challenge by Frontend Mentor">
    <meta name="keywords" content="web development, frontend, frontend mentor">
    <meta name="author" content="Abdur Rahaman">
    <meta property="og:title" content="Interactive Pricing Component"/>
    <meta property="og:description" content="This is the Interactive Pricing Component challenge by Frontend Mentor"/>
    <meta property="og:image" content="Add image url"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <header>
            <div class="container header-sec">
                <h1 class="main-header">Simple, traffic-based pricing</h1>
                <p class="header-content">Sign-up for our 30-day trial. <span class="line-break">No credit card required.</span></p>
            </div>
        </header>
        <section>
            <div class="container component">
                <div class="page-pricing">
                    <div class="page-view" aria-live="assertive" aria-atomic="true">
                        <p><span id="pageView">100K</span> PAGEVIEWS</p>
                    </div>
                    <div class="pricing">
                        <p aria-live="assertive" aria-atomic="true"><span class="price-design">&#36;<span id="priceValue">16.00</span></span> /month</p>
                    </div>
                    <div class="slider">
                        <input type="range" min="0" max="100" value="50" step="25" id="slider-input" aria-label="Slider for monthly pageview price" aria-valuemin="8" aria-valuemax="36" aria-valuenow="16" aria-valuetext="100K pageview for 16 USD per month">
                        <div id="slider-shadow"></div>
                    </div>
                    <div class="discount-sec">
                        <p>Monthly Billing</p>
                        <div id="discount-btn-sec" aria-live="assertive" aria-atomic="true">
                            <input type="checkbox" id="discount-check" class="discount-tgl visually-hidden" tabindex="-1"/>
                            <label for="discount-check" tabindex="0"><span class="visually-hidden" id="label-update">Monthly Billing selected</span></label>
                        </div>
                        <p>Yearly Billing</p>
                        <div class="discount-amount-sec">
                            <button tabindex="-1" class="discount-amount">-25&#37;<span class="discount-text">discount</span></button>
                        </div>
                    </div>
                </div>
                <div class="start-trial-sec">
                    <div class="utilities-sec">
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>Unlimited websites</p>
                        </div>
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>100% data ownership</p>
                        </div>
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>Email reports</p>
                        </div>
                    </div>
                    <div class="cta-sec">
                        <button class="cta-button">Start my trial</button>
                    </div>    
                </div>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
