<body>
    <main>
        <header>
            <div class="container header-sec">
                <h1 class="main-header">Simple, traffic-based pricing</h1>
                <p class="header-content">Sign-up for our 30-day trial. <span class="line-break">No credit card required.</span></p>
            </div>
        </header>
        <section>
            <div class="container component">
                <div class="page-pricing">
                    <div class="page-view">
                        <p>100K PAGEVIEWS</p>
                    </div>
                    <div class="pricing">
                        <p><span class="price-design">&#36;16.00</span> /month</p>
                    </div>
                    <div class="slider"></div>
                    <div class="discount-sec">
                        <p>Monthly Billing</p>
                        <button class="discount-tgl-btn"></button>
                        <p>Yearly Billing</p>
                        <button class="discount-amount">-25&#37;</button>
                    </div>
                </div>
                <div class="start-trial-sec">
                    <div class="utilities-sec">
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>Unlimited websites</p>
                        </div>
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>100% data ownership</p>
                        </div>
                        <div class="utilities">
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                            <p>Email reports</p>
                        </div>
                    </div>
                    <div class="cta-sec">
                        <button class="cta-button">Start my trial</button>
                    </div>    
                </div>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
